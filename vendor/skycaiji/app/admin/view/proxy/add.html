<form id="win_form_proxy_add" method="post" action="{:url('admin/proxy/add')}">
{:html_usertoken()}
<div class="table-responsive" style="margin-bottom:15px;">
<table class="table table-hover datatable proxy-ip-list">
<thead>
	<tr>
		<th>IP（带端口）</th>
		<th>用户名（选填）</th>
		<th>密码（选填）</th>
		<th>类型</th>
		<th>分组</th>
		<th style="width:65px;">操作 <a href="javascript:;" class="glyphicon glyphicon-plus add-proxy-ip" style="font-size:11px;" title="添加"></a></th>
	</tr>
</thead>
<tbody>
	<tr class="tpl-proxy-ip">
		<td class="p-ip"><input type="text" name="ip_list[]" class="form-control" autocomplete="off" /></td>
		<td><input type="text" name="user_list[]" class="form-control" autocomplete="off" /></td>
		<td><input type="text" name="pwd_list[]" class="form-control" autocomplete="off" /></td>
		<td>
			<select name="type_list[]" class="form-control" style="width:95px;">
				{foreach $proxyTypes as $k=>$v}
				<option value="{$v}">{$k}</option>
				{/foreach}
			</select>
		</td>
		<td>
			<select name="gid_list[]" class="form-control">
				<option value="0">无</option>
				{foreach $proxyGroups as $proxyGroup}
				<option value="{$proxyGroup['id']}">{$proxyGroup['name']}</option>
				{/foreach}
			</select>
		</td>
		<td class="p-top1"><a href="javascript:;" class="glyphicon glyphicon-remove op-delete"></a></td>
	</tr>
</tbody>
</table>
</div>
<div>
	<button type="submit" class="btn btn-primary btn-block">提交</button>
</div>
</form>
<script type="text/javascript">
window.proxyClass.init_add();
</script>
